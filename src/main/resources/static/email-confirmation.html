<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
</head>
<body style="text-align: center; font-family: sans-serif; padding: 50px;">
<h1 id="result">Подождите...</h1>

<script>
    // Извлекаем параметр result из URL
    const params = new URLSearchParams(window.location.search);
    const result = params.get("result");

    document.getElementById("result").textContent = result || "Не удалось получить результат.";
</script>
</body>
</html>
