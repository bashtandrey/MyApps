events {}

http {
    # HTTP → HTTPS redirect ТОЛЬКО для server.churchriveroflife.com
    server {
        listen 80;
        server_name server.churchriveroflife.com;
        return 301 https://$host$request_uri;
    }

#    server {
#        listen 80;
#        server_name bashtandrey.ddns.net;
#        return 301 https://server.churchriveroflife.com$request_uri;
#    }

    # HTTPS для server.churchriveroflife.com (единственный с валидным сертификатом)
    server {
        listen 443 ssl;
        server_name server.churchriveroflife.com;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            proxy_pass         http://myapp:8090;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}